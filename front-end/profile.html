<!DOCTYPE html>
<html>

<head>
          <title> My-Account </title>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="./js/profile.js"></script>
          <script>    $(function () {
                              $('#header').load("/header.html");
                              $('#footer').load("/footer.html");


                    });

          </script>

          <div id='header'></div>
</head>
</div>

<body class="text-center" cz-shortcut-listen="true">
          <div class=”main-container”>

          <br>
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                  <strong style="align-content:center" id=welcomeMsg></strong> 
                                                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                  </button>
                     </div>

 
                     <div class="profile" >

                    <div>  <button style="float: right" type="button" onclick='getUserProfile()' id='refresh-profile' class="btn btn-primary btn-sm"> Refresh </button>
                    </div>  
                    <div>
                                        <img src="./images/default.jpg" class="card-img-top" alt="..." id='profileImg'>
                                       </div>
                                       
                                     
                                     

                                       <div class="card-body">  

                                        <div class="input-group">
                                          <div class="custom-file">
                                            <input type="file" class="custom-file-input" name="profilePic" id="inputGroupFile04">
                                            <label class="custom-file-label" id="filename" for="inputGroupFile04">Choose file</label>
                                          </div>
                                          <div class="input-group-append">
                                            <button class="input-group-text"  id="uploadFile" type="button" onclick="upload()">Upload</button>
                                          </div>
                                        </div>
                                        
                                          <h5 class="card-title" id="account-name"></h5>
                                          <p class="card-text" id="account-description"></p>

                     <div id="errMsg" class="alert alert-danger" role="alert" style="visibility:hidden"><p id="updateErr"></p>                          

                    
                                        </div>

                                        <ul class="list-group list-group-flush">
                                          <li class="list-group-item">Address Line1 :<p id='address'> </p>
                                         <input  style="visibility: hidden" placeholder="1 Example Street" id='address-input'> 
                                         <button  style="visibility: hidden" id='updateAddress' onclick="updateAddress()"> Add Address</button>
                                        </li>
                                          <li class="list-group-item">Phone Number : <p id='phoneNumber'> </p>
                                        <input style="visibility: hidden" placeholder="Mobile No" id='mobile-input'>
                                        <button   style="visibility: hidden" id='updateMobile' onclick="updateMobile()"> Add Mobile</button>
                                      </li>
                                          <li class="list-group-item">Email : <p id='email'> </p> </li>
                                        </ul>
                                        <div class="card-body">
                                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                          Change Password
                                          </button>
                                          
                                          <!-- Modal -->
                                          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                  <h5 class="modal-title" id="exampleModalLongTitle">Change Password</h5>
                                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                  </button>
                                                </div>
                                                <div class="modal-body">
                                                 <label>Password </label> <input id="changePwd" type="password" placeholder="New Password"> <br>
                                                 <label>Confirm Password </label> <input id="changePwd2" type="password" placeholder="Confirm Password">
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                  <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                      
                                        </div>
                                      </div>


          <div id='footer'></div>
          </div>


</body>

</html>
