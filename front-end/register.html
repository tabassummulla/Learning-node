<!DOCTYPE html>
<html>

<head>

                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <link rel="stylesheet" type="text/css" href="./css/style.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                    <script src="./js/register.js"></script>
          <title> Register</title>
</head>

<body>


          <div class="register">

                    <div id="signupHeader">
                              <div id="signupOverlay">
                                        <h1 id="signUp"> Sign up</h1>
                              </div>
                              </div>
                              <div id="errRegMsg" class="alert alert-danger" role="alert" style="visibility:hidden">
                                        <p id="signUpErr"></p>
                              </div>

                              <label class="label-reg">Email Address * : </label>
                              <input type="email" id="inputEmail-Reg" class='inputEmail-Reg' placeholder="Email address"
                                        required autofocus="">
                              <br> <br>

                              <label class="label-reg">First Name * : </label>
                              <input type="name" id="inputFName-Reg" class='inputName' placeholder="First Name" required
                                        autofocus="">

                              <br> <br>
                              <label class="label-reg">Last Name * :</label>
                              <input type="name" id="inputLastName-Reg" class='inputLastName-Reg'
                                        placeholder="Last Name" required autofocus="">

                              <br><br>
                              <label class="label-reg">Password * :</label>
                              <input name='password' type="password" class='inputPassword-Reg' id="inputPassword-Reg"
                                        placeholder="Password" required>


                              <br><br>
                              <label class="label-reg"> Confrim Password * :</label>
                              <input name='password' type="password" class='inputPassword-RegConfirm' id="inputPassword-RegConfirm"
                                                  placeholder="Password" required>
                              <br> <br>
                              <button class="signUpBtn" type="button" onclick="validateRegForm()"> Register</button>
                              
                            

                    </div>











</body>

</html>
